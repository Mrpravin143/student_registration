{% extends "base.html" %}
{% block content %}

    <form class="col-6 mx-auto card p-3 shadow-lg w-100" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <h3>Update Entry</h3>
            <hr>
            <h6></h6>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" value="{{updatedata.student_name}}" aria-describedby="emailHelp" name="student_name">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Student Class</label>
          <input type="text" class="form-control" id="exampleInputPassword1" value="{{updatedata.student_class}}" name="student_class">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="exampleInputPassword1" value="{{updatedata.student_roll_no}}" name="student_roll_no">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">In-Time</label>
          <input type="date" class="form-control" value="{{updatedata.student_In_time}}" id="exampleInputPassword1" name="student_In_time">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Out-Time</label>
          <input type="date" class="form-control" value="{{updatedata.student_Out_time}}" id="exampleInputPassword1" name="student_Out_time">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Upload Signature</label>
          <input type="file" class="form-control" value="{{updatedata.student_singnature}}" id="exampleInputPassword1" name="student_singnature">
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" value="{{updatedata.student_image}}" id="exampleInputPassword1" name="student_image">
        </div>
       <div>
        <button type="submit" class="btn btn-success">Update Entry</button>
        </div>
      </form>
      
{% endblock %}
