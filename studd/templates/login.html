{% extends "base.html" %}
{% block content %}

    <form class="col-lg-6 col-sm-6 col-12 mx-auto card p-3 shadow-lg" method="POST" enctype= "multipart/form-data">
      {% csrf_token %}
      <h4>Login</h4>
      <hr>
      {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      {% endif %}
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" required class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <p>You Don't have Account?<a href="/register-page/">Register</a></p>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

       {% endblock %}
